<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Empresas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div>
        <h1 class="nome-equipe">Womans Squad</h1>
    </div>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
      <h2 class="cadrastro">Empresas</h2>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>


    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Contato</th>
              <th scope="col">Telefone</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
          {% for dbs in db %}
            <tr>
              <th>{{dbs.id}}</th>
                <td>{{dbs.Nome}}</td>
                <td>{{dbs.Contato}}</td>
                <td>{{dbs.Telefone}}</td>
                <td>
                    <a href="/view/{{dbs.id}}/" class="btn btn-dark">Produtos</a>
                    <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                    <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                    <a href="" class="btn btn-danger">Deletar</a>
                </td>
              </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>
</body>
</html>
